<!DOCTYPE html>

<html>
    <head>
        <title>My Family Book</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <center>
            <div>
                <h1>My Family Book</h1>
                <img id="photo" src="family_vector_266245.jpg">
                <br>
                <br>
                <label id="Name_Display"></label>
                 <br>
                <br>
                <button id="next_button, font size=100" onclick="next_member()">Next</button>
            </div> 
        </center>
    </body>

    <script>
        var names=["Dilip Kumar Das (Father)","Nisha Rani (Mother)","Aishwarya Das (Elder sister)","Anvesha (Me)"];
        
        var images=["depositphotos_26930203-stock-illustration-cartoon-dad.jpg","mother.jpg","aishwarya.jpg","girl.png"];
        
        var i=0;
        function next_member(){
                document.getElementById("photo").src=images[i];
                document.getElementById("Name_Display").innerHTML=names[i];
                i++;

                if(i == 4)
                {
                    i=0;
                }
        }

    </script>
</html>
